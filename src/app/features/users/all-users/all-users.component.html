<div class="container">
    <h1 class="mt-3">Users List</h1>

    <div class="col-md-12">
        <div class="row mt-3">
        <table class="table table-striped table-bordered" *ngIf="!loading && users.length > 0" border="1" cellpadding="8">
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{ user.userId }}</td>
                    <td>{{ user.name }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                        <button class="btn btn-primary btn-sm" (click)="openChat(user.userId)">
                            User Chat
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
</div>
</div>
