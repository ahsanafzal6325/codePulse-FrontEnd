<div class="container py-3">
    <div class="card shadow-sm" style="max-width: 600px; margin: auto; height: 500px;">
        <!-- Chat Messages -->
        <div      #chatMessages 
 class="card-body overflow-auto" style="flex: 1; display: flex; flex-direction: column; gap: 8px;">
            <div *ngFor="let msg of messages" [ngClass]="msg.senderId === user?.id ? 'text-end' : 'text-start'">
                <div
                    [ngClass]="msg.senderId === user?.id ? 'bg-primary text-white d-inline-block p-2 rounded-3' : 'bg-light text-dark d-inline-block p-2 rounded-3'">
                    <div>{{ msg.content }}</div>
                    <small class="d-block text-muted"
                        [ngClass]="msg.senderId === user?.id ? 'text-white-50' : 'text-muted'">
                        {{ msg.timestamp | date:'shortTime' }}
                    </small>
                </div>
            </div>
        </div>

        <!-- Chat Input -->
        <div class="card-footer bg-white d-flex">
            <input [(ngModel)]="newMessage" type="text" placeholder="Type a message..." class="form-control me-2" />
            <button class="btn btn-primary" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
