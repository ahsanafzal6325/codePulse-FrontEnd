<div class="container">
    <h1 class="mt-3">Category List</h1>


    <div class="d-flex justify-content-between mt-3">


        <div class="d-flex gap-2">
            <input type="text" class="form-control" (input)="onSearch(queryText.value)"  #queryText>
            <button type="button" class="btn btn-warning" (click)="onSearch(queryText.value)">Search</button>

        </div>
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>


    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name
                        <span>
                            <span>
                                <button type="button" class="btn btn-light" (click)="sort('Name','asc')">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                            </span>
                            <span>
                                <button type="button" class="btn btn-light" (click)="sort('Name','desc')">  
                                    <i class="bi bi-arrow-down"></i>
                                </button>
                            </span>
                        </span>
                    </th>
                    <th>UrlHandle
                        <span>
                            <span>
                                <button type="button" class="btn btn-light" (click)="sort('URL','asc')">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                            </span>
                            <span>
                                <button type="button" class="btn btn-light" (click)="sort('URL','desc')">
                                    <i class="bi bi-arrow-down"></i>
                                </button>
                            </span>
                        </span>
                    </th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.urlHandle }}</td>
                    <td>
                        <a class="btn btn-warning btn-sm mr-2" [routerLink]="['/admin/categories',category.id]">Edit</a>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="!categories.length" class="alert alert-info">No categories found.</div>
    </ng-container>
</div>
