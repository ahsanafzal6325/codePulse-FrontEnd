<div class="container">
    <h1 class="mt-3">Category List</h1>


    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>


    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let category of categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.urlHandle }}</td>
                    <td>
                        <a class="btn btn-warning btn-sm mr-2">Edit</a>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <div *ngIf="!categories.length" class="alert alert-info">No categories found.</div>
    </ng-container>
</div>
