<div class="container">
    <h1 class="mt-3">Edit Category</h1>
    <ng-container *ngIf="category;else notFound">

        <form action="ngForm" (ngSubmit)="onSubmit()" class="mt-3">
            <div class="mt-2">
                <div class="mt-3">
                    <label for="categoryId" class="form-label">Category Id</label>
                    <input type="text" disabled class="form-control" id="categoryId" value="{{category.id}}" name="categoryId">
                </div>
                <div class="mt-3">
                    <label for="categoryName" class="form-label">Category Name</label>
                    <input type="text"  class="form-control" id="categoryName" [(ngModel)]="category.name" name="categoryName">
                </div>
                <div class="mt-3">
                    <label for="categoryUrl" class="form-label">Category URL</label>
                    <input type="text"  class="form-control" id="categoryUrl" [(ngModel)]="category.urlHandle" name="categoryUrl">
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Save</button>

                </div>
            </div>
        </form>

        
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-danger mt-3">
            <h4 class="alert-heading">Category Not Found</h4>
            <p>The category you are trying to edit does not exist.</p>
            <hr>
            <p class="mb-0">Please check the URL or go back to the categories list.</p>
        </div>
    </ng-template>
</div>
